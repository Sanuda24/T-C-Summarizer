<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">Legal Document Summarizer</div>

        <div class="profile-menu">
            <button id="profileBtn" class="profile-btn">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="dropdown" id="dropdownMenu">
                {% if user %}
                    <a href="{{ url_for('settings') }}"><i class="fa-solid fa-gear"></i> Settings</a>
                    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                {% elif guest %}
                    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout (Guest)</a>
                {% else %}
                    <a href="{{ url_for('login') }}"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message">
            <p>Upload a legal document (PDF, DOCX, TXT, Image) to get a simplified summary and explanation of legal terms.</p>
        </div>
    </div>
    
    <div class="input-area">
        <input type="file" id="fileUpload" class="upload-btn" accept=".pdf,.docx,.txt,.png,.jpg,.jpeg,.bmp">
        <label for="fileUpload" class="upload-label" id="uploadLabel">
            <i class="fas fa-file-upload"></i>
            <span>Upload Document</span>
        </label>
    </div>

    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
