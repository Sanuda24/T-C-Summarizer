<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Legal Document Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">Legal Lens</div>
    </div>

    <div class="chat-container">
        <div class="auth-card">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            {% if error %}<p class="form-error">{{ error }}</p>{% endif %}
            <form method="POST" class="auth-form">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('signup') }}"><i class="fas fa-user-plus"></i> Create an account</a>
                <a href="{{ url_for('guest') }}"><i class="fas fa-user"></i> Continue as Guest</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
