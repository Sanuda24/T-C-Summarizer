<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€¢ Legal Document Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">Legal Document Summarizer</div>
    </div>

    <div class="chat-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            {% if error %}<p class="form-error">{{ error }}</p>{% endif %}
            <form method="POST" class="auth-form" id="signupForm">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <div class="hint">Password must be at least 6 characters and include letters & numbers.</div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="auth-links">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
